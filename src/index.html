<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test for Lucky group1</title>
  </head>
  <body>
    <div class="main">
      <div class="product"></div>
      <div class="form">
        <div class="form_title">Сделай шаг к выздоровлению</div>
        <div class="form_name"> 
          <div class="form_name-title">ВАШЕ ИМЯ</div>
          <input class="input_name" placeholder="Алексей">
        </div>
        <div class="form_phone"> 
          <div class="form_name-title">ВАШ ТЕЛЕФОН</div>
          <div class="phone_inputs">
            <input class="phone_input" placeholder="+7(123)456 78-90">
            <select class="phone_country">
              <option class="rus" value="russia"> 
                <div class="rusvalue">RU</div>
              </option>
              <option class="usa" value="usa"> 
                <div class="usasvalue">USA</div>
              </option>
            </select>
          </div>
        </div>
        <button class="form_send" placeholder="Закзать" type="submit"></button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
